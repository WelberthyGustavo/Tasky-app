<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasky</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

</head>
<body>
    <header>
        <div class="title">
            <h1>Tasks</h1>
            <p>Type your important tasks</p>
        </div>
        <div class="icon-logo">
            <i class="fa-regular fa-pen-to-square fa-lg"></i>
        </div>
        
    </header>

    <main>
        
        
        <div class="form-task">
            <form class="d-flex" onsubmit="event.preventDefault(); Add();">
                <input id="label" class="form-control me-2" type="text" placeholder="To do..." aria-label="To do">
                <button class="btn btn-outline btn-add" type="submit">Add</button>
            </form>
        
        </div>
        
        <div class="list-task">
            <div class="task-counter" id="taskCounter">
                <!-- counter -->
            </div>
            <ul id="list" class="list-group"></ul>
        </div>
    </main>

    <footer class="text-light text-center py-1 mt-auto">
        <div class="container">
            <p class="mb-1">Developed by <a target="_blank" href="https://www.instagram.com/gustavo_code">Welberthy Gustavo</a> &copy; 2025</p>
        </div>
    </footer>

    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./assets/js/script.js"></script>
</body>
</html>
